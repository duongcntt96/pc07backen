databases:
  - name: pc07tayninh-db
    plan: standard
services:
  - type: web
    name: pc07tayninh
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn core.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "4"
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: DATABASE_URL
        fromDatabase:
          name: pc07tayninh-db
          property: connectionString
      - key: DJANGO_SUPERUSER_USERNAME
        generateValue: true
      - key: DJANGO_SUPERUSER_EMAIL
        generateValue: true
      - key: DJANGO_SUPERUSER_PASSWORD
        generateValue: true
